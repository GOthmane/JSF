<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
 xmlns = "http://www.w3.org/1999/xhtml" 
 xmlns:h = "http://java.sun.com/jsf/html"
 xmlns:f = "http://java.sun.com/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Insert title here</title>
</head>
<body>
Nombre de clients : #{mBClients.nbClients}
<h:form>
<h:dataTable value = "#{mBClients.clients}" var = "leClient">
   
   <h:column>    				
      <f:facet name = "header">Nom</f:facet>    				
      #{leClient.nom}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Prenom</f:facet>
      #{leClient.prenom}  
   </h:column>
   <h:column>
   <f:facet name = "header">Select</f:facet>
   <h:commandButton type="submit" value="select" action ="#{mBClients.select(leClient)}"/>
   </h:column>
</h:dataTable>

<h:commandButton type="submit" value="add" action ="clientAdd"/>

</h:form>
</body>
</html>
